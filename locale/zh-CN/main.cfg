[item-description]
sicw-item-黑硬的物质=又黑又硬，像在火堆中烧了很久表面挂满了炭黑的石头，一看就知道没啥用处。不过，鉴于其硬度，或许用来打人还不错？

sicw-item-像素块调色盘=可以调整像素块颜色的工具。\n\n用法：\n首先左键圈选需要修改颜色的像素块，然后会弹出拾色器，选择需要的颜色，然后点击【染色】即可修改选中的像素块的颜色。\n\n[color=0.5,0.5,1]目前 shift+左键圈选 的效果和直接 左键圈选 的效果一样。[/color]
sicw-item-像素块母版=用来产生像素块的装置，放在地上之后可以产生纯白的像素块，需要使用染色器才能染成各种颜色。



