[SICW]
调色盘标题=[item=sicw-item-像素块调色盘]    像素块调色盘
调色盘使用方法=[color=0.4,1,0.4]选择需要的颜色，然后点击【染色】即可修改选中的像素块的颜色。[/color]
调色盘当前颜色=当前颜色（__1__，__2__，__3__）
调色盘关闭=取消
调色盘染色=染色
调色盘像素块不足=尚未圈选像素块，无法进行染色。
调色盘无颜色=需要先选择颜色，然后才能进行染色。



